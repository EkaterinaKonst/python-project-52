<!DOCTYPE html>
{% load i18n %}
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ titlename }}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">{{ nameapp }}</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/users/">{{ users }}</a>
          </li>

        </ul>
        <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link" href="/login/">{{ enter }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/create/">{{ register }}</a>
            </li>

        </ul>
      </div>
    </nav>
    <div class="container wrapper flex-grow-1">



      <h1 class="my-4">


      </h1>

<h1 class="my-5"></h1>
<div class="card">
  <div class="card-body p-5 bg-light">
    <div class="display-4">{{ hello }}!</div>
      <hr>
    <p class="me-3 py-2 link-body-emphasis text-decoration-none">{{ subhello }}</p>
    <a class="btn btn-secondary rounded-pill px-3" href="https://ru.hexlet.io">{{ learnmore }}</a>
  </div>
</div>

    </div>
    <footer>
      <div class="container my-5 pt-4 border-top">
        <a target="_blank" href="https://github.com/EkaterinaKonst">EkaterinaKonst</a>
      </div>
    </footer>
  </body>
</html>
